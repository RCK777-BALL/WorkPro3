name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present
      - name: Check license headers
        run: node ../scripts/checkLicenseHeaders.mjs

      - name: Typecheck (if present)
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build --if-present

  backend:
    name: Backend (canonical ./backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Check license headers
        run: node ../scripts/checkLicenseHeaders.mjs

      - name: Typecheck
        run: npm run typecheck --if-present

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test
