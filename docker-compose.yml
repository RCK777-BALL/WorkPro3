version: '3.9'
services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./Backend
    ports:
      - "5010:5010"
    environment:
      - MONGO_URI=mongodb://mongo:27017/platinum_cmms
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      - mongo

  frontend:
    build: ./Frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongo-data:
