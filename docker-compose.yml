services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: workpro3-backend
    ports:
      - "5010:5010"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/workpro
      - JWT_SECRET=dev-change-me-32chars-minimum-123456
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      - mongo
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: workpro3-frontend
    ports:
      - "5173:80"
    restart: unless-stopped

  mongo:
    image: mongo:6
    container_name: workpro3-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
