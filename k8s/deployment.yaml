apiVersion: apps/v1
kind: Deployment
metadata:
  name: workpro-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workpro-backend
  template:
    metadata:
      labels:
        app: workpro-backend
    spec:
      containers:
        - name: backend
          image: workpro-backend:latest
          ports:
            - containerPort: 5010
          env:
            - name: MONGO_URI
              value: mongodb://mongo:27017/workpro
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_SECRET
            - name: CORS_ORIGIN
              value: http://workpro.local
          livenessProbe:
            httpGet:
              path: /health
              port: 5010
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 5010
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: 5010
            periodSeconds: 10
            failureThreshold: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workpro-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workpro-frontend
  template:
    metadata:
      labels:
        app: workpro-frontend
    spec:
      containers:
        - name: frontend
          image: workpro-frontend:latest
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /
              port: 80
            periodSeconds: 10
            failureThreshold: 30
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
