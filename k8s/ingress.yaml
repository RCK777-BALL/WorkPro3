apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workpro-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - workpro.local
      secretName: workpro-tls
  rules:
    - host: workpro.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 5010
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
