apiVersion: v1
kind: Secret
metadata:
  name: workpro-mongo-secrets
  annotations:
    workpro.dev/example: "true"
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: "workpro_root"
  MONGO_INITDB_ROOT_PASSWORD: "REPLACE_WITH_ROOT_PASSWORD"
  MONGO_APP_USER: "workpro_app"
  MONGO_APP_PASS: "REPLACE_WITH_APP_PASSWORD"
  MONGO_DB: "workpro"
  MONGO_AUTH_DB: "workpro"
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-tls
  annotations:
    workpro.dev/example: "true"
type: Opaque
stringData:
  ca.crt: |
    REPLACE_WITH_CA_CERT
  tls.pem: |
    REPLACE_WITH_TLS_PEM
---
apiVersion: v1
kind: Secret
metadata:
  name: mongo-keyfile
  annotations:
    workpro.dev/example: "true"
type: Opaque
stringData:
  keyfile: "REPLACE_WITH_RANDOM_KEYFILE_CONTENT"
